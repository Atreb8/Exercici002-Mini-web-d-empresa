<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Productes</title>
  <link rel="stylesheet" href="global.css">
  <style>
    .contenidor {
      max-width: 1100px;
      margin: auto;
      padding: 80px;
    }

    .filtres {
      margin: 30px 0;
    }

    .filtres span {
      margin-right: 10px;
      color: azure;
      font-weight: bold;
      background-color: #7da0bb;
      padding: 7px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .grid-productes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .producte {
      background-color: #abbacb;
      padding: 15px;
      border-radius: 8px;
      flex: 1 1 260px;
      text-align: center;
    }

    .producte .img {
      height: 150px;
      background-color: #ffffff;
    }

    .producte h4 {
      margin: 20px 0;
    }

    .producte p {
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="marca"><strong>ParedViva</strong></div>
    <nav>
      <a href="index.html" class="link">Inici</a>
      <a href="productes.html" class="link">Productes</a>
      <a href="contacte.html"class="link">Contacte</a>
    </nav>
  </header>

  <main class="contenidor">

    <div class="filtres">
      <span>Tots</span>
      <span>Peus de gat</span>
      <span>Arnesos</span>
      <span>Magnesi</span>
    </div>


    <div class="grid-productes">
      <div class="producte">
        <div class="img"></div>
        <h4>Pues de gat OUTDOOR</h4>
        <p>89,99€</p>
      </div>
      <div class="producte">
        <div class="img"></div>
        <h4>Pues de gat INDOOR</h4>
        <p>69,90€</p>
      </div>
      <div class="producte">
        <div class="img"></div>
        <h4>Arnesos Adults</h4>
        <p>55,50€</p>
      </div>
      <div class="producte">
        <div class="img"></div>
        <h4>Arnesos Nens</h4>
        <p>35,50€</p>
      </div>
      <div class="producte">
        <div class="img"></div>
        <h4>Magnesi líquid</h4>
        <p>7,80€</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ParedViva · info@paredviva.cat</p>
    <p>Segueix-nos a <a href="https://www.oliunid.es/" target="_blank" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Climbster</a></p>
  </footer>

</body>
</html>
